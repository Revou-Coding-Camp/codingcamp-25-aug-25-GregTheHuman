  <!-- Message Me -->
   <section class="headquarter">
    <h2>Message Me</h2>
  <section class="message">
    <div class="form">
      <label>Nama :</label>
      <input type="text" id="nama" placeholder="Nama">

      <label>Tanggal Lahir :</label>
      <input type="date" id="tgl">

      <div class="gender">
        <label>
          <input type="radio" name="gender" value="Laki-laki"> Laki-Laki
        </label>
        <label>
          <input type="radio" name="gender" value="Perempuan"> Perempuan
        </label>
      </div>

      <label>Pesan :</label>
      <textarea id="pesan" rows="3" placeholder="Pesan"></textarea>

      <button type="button" onclick="kirimData()">Submit</button>
    </div>
    <div class="output">
      <p><b>Current time :</b> <span id="waktu"></span></p>
      <p><b>Nama :</b> <span id="out-nama"></span></p>
      <p><b>Tanggal Lahir :</b> <span id="out-tgl"></span></p>
      <p><b>Jenis Kelamin :</b> <span id="out-gender"></span></p>
      <p><b>Pesan :</b> <span id="out-pesan"></span></p>
    </div>
  </section></section>

  <!-- Footer -->
  <footer>
    Created By RevOU
  </footer>

  <script>
    function kirimData() {
      // Ambil nilai input
      const nama = document.getElementById("nama").value;
      const tgl = document.getElementById("tgl").value;
      const pesan = document.getElementById("pesan").value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || "";

      // Tampilkan ke output
      document.getElementById("waktu").textContent = new Date().toLocaleString();
      document.getElementById("out-nama").textContent = nama;
      document.getElementById("out-tgl").textContent = tgl;
      document.getElementById("out-gender").textContent = gender;
      document.getElementById("out-pesan").textContent = pesan;
    }
  </script>
